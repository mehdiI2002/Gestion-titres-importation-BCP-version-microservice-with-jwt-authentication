spring.application.name=security-service
server.port = 8088
spring.datasource.url= jdbc:mysql://localhost:3306/users?createDataBaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


spring.cloud.config.discovery.enabled=true 
eureka.client.service-url.defaultZone=http://localhost:8761/eureka     #Configure l'URL d'accès au serveur Eureka.
eureka.instance.prefer-ip-address=true
spring.cloud.config.enabled=false # Désactiver l'intégration de Spring Cloud Config 



logging.level.com.netflix.eureka=DEBUG
logging.level.org.springframework.cloud.netflix.eureka=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG 